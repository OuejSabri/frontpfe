<div class="grid flex row grap-3 align-items-start justify-content-around">
    <div class="col-12 flex row justify-content-center align-items-center">
        <div class="card col-6 p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" pInputText placeholder="rechercher une offre" />
        </div>
    </div>
    <div class="card col-2 flex justify-content-center ">
        <p-toast></p-toast>
        <p-menu [model]="items" [style]="{width: '100%'}">
            <ng-template pTemplate="item" let-item>
                <a class="p-menuitem-link flex justify-content-between align-items-center p-3">
                    <div>
                        <span> {{ item.label }}</span>
                    </div>

                </a>
            </ng-template>
        </p-menu>
    </div>

    <div class="col-8 flex row wrap  justify-content-start gap-5 ">
        <div class="card col-4 " *ngFor="let item of offres">
            <div class="card-body contener">
                <h5 class="card-title">{{item.titre}}</h5>
                <p class="card-text">Lieux : {{item.lieu}}</p>
                <p class="card-text">{{item.description}}</p>
                <p class="user-fix"><small class="text-muted"> Par {{item.societe.nom}}</small></p>
                <p class="card-text">expired le {{item.date_dexpiration|date}}</p>
                <p class="date-fix"><small class="text-muted">Le {{item.date |date }}</small></p>
            </div>
            <div class="col-12 flex row align-content-end champ">
                <div class="flex row align-items-center justify-content-start"><p-badge [value]="item.number_candidats"
                        size="large" severity="success" class="col-1">
                    </p-badge><span class="col-6">candidat(s)</span></div>
                <button type="button" class="btn btn-primary col-5" (click)="getOffreById(item._id)">Voir plus</button>
            </div>

        </div>

    </div>

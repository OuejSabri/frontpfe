<body>
<div class="container-fluid flex row mt-5  align-items-center justify-content-center"
style="background-color:dark"
><div class="row">
  <div class="card col-4 ml-8 " style="margin-top:130px; margin-right:200px; 
  border:none;
	padding:15px 20px;
	border-radius:25px;
	background:rgba(255,255,255,.1);">
    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Connexion</p>
    <form class="mx-1 mx-md-4 row  justify-content-center " style="	min-height:345px;
    " [formGroup]="addForm">

      <div class="form-outline mb-4 col-10">
        <label class="form-label" >Email *</label>
        <input type="email" class="form-control form-control-lg" formControlName="email" required />

      </div>


      <div class="form-outline mb-4 col-10">
        <label class="form-label">Password *</label>
        <input type="password" class="form-control form-control-lg" formControlName="password" required />

      </div>

      <div class="d-flex justify-content-around align-items-center mb-4">

        <div class="form-check">
        </div>
        <a href="/auth/fpassword">mot de passe oublié ?</a>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" (click)="login()" id="b"class="btn  btn-block btn-lg gradient-custom-4 ">se
          connecter</button>
      </div>
      <br>
      <div class="hr"></div>
      <div class="text-center mt-5">
        <p>si vous n'etez pas inscrit ?<a href="/auth/register">S'inscrire</a></p>
      </div>
    </form>
    
  </div>
  <div class="col-3 col-sm-2" style="margin-right: 30px;">
    <img src="https://cdn0.iconfinder.com/data/icons/business-545/512/business_people-512.png" alt="">
  </div>
  </div>
</div>
